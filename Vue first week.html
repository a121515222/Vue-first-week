<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Vue first week.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="card my-3">
                <div class="card-header">新增產品</div>
                <div class="card-body">
                    
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group py-2"><label for="title">產品標題</label><input type="text"
                                    class="form-control" id="title" placeholder="請輸入產品標題" v-model="tempList.title"></div>
                        </div>
                        <div class="col-6">
                            <div class="form-group py-2"><label for="originPrice">原價</label><input type="number" min=0
                                    class="form-control" id="originPrice" placeholder="請輸入原價" v-model="tempList.originPrice"></div>
                        </div>
                        <div class="col-6">
                            <div class="form-group py-2"><label for="sellPrice">售價</label><input type="number" min=0
                                    class="form-control" id="sellPrice" placeholder="請輸入售價" v-model="tempList.sellPrice"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end py-2"><button class="btn btn-primary btn-lg"type="button" @click="addList">建立</button></div>
                    
                </div>

            </div>

            <button class="btn btn-danger btn-sm" @click="delAll">刪除全部</button>
            <table class="table my-3 border  border-1">
                <tr>
                    <th>產品名稱</th>
                    <th>原價</th>
                    <th>售價</th>
                    <th>是否啟用</th>
                    <th>刪除</th>
                </tr>
                <tr v-for="(item,index) in list " :key="item.id">
                    <td>{{item.title}}</td>
                    <td>{{item.originPrice}}</td>
                    <td>{{item.sellPrice}}</td>
                    <td>
                        <div class="switch">
                            <input class="switch-checkbox" :id="item.id" type="checkbox" name="switch-checkbox"
                                :checked="item.isActive" @click="activeProduct">
                            <label class="switch-label" :for="item.id">
                                <span class="switch-txt" turnOn="是" turnOff="否"></span>
                                <span class="switch-Round-btn"></span>
                            </label>
                        </div>

                    <td>
                        <button class="btn btn-dark btn-sm" :data-index="item.id-1" type="button" @click="delList">X</button>
                    </td>
                </tr>
                <tr>
                    <td>目前有{{listLength}}項品</td>
                    <!--也可以直接寫成{{list.length}}-->
                </tr>
            </table>
        </div>

    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
<script src="./js/Vue first Week.js"></script>

</html>
